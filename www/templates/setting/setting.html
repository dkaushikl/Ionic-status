<!--View Information-->
<!--View name : Dashboard Setting-->
<!--Controller name : dashboardSettingCtrl-->
<!--Controller path : www/templates/material-user-interface/dashboard/js/controllers.js-->
<!--State name : app.dashboardSetting-->
<!--URL : #app/dashboardSetting-->

<ion-view title="Setting">
    <!--left button on navigation bar-->
    <ion-nav-buttons side="left">
        <a ng-click="navigateTo()" class="button back-button buttons  button-clear header-item nav-back-btn">
            <i class="ion-android-arrow-back "></i>
        </a>
    </ion-nav-buttons><!--end left button on navigation bar-->

    <ion-content scroll="false">
        <!--list section-->
        <md-list>
            <!-- <md-subheader class="md-warn">The setting will change Dashboard View</md-subheader> -->
            <md-list-item class="md-list-item-default" ng-click="favourite()">
                <i class="fa fa-play"></i>

                <p>Favourite Status</p>
            </md-list-item>
            <md-list-item class="md-list-item-default" ng-click="share()">
                <i class="fa fa-stop"></i>

                <p>Share This Apps</p>
            </md-list-item>
            <md-list-item class="md-list-item-default" ng-click="rate()">
                <i class="fa fa-stop"></i>

                <p>Rate This Apps</p>
            </md-list-item>
            <md-list-item class="md-list-item-default" ng-click="feedback()">
                <i class="fa fa-stop"></i>
                <p>Feedback</p>
            </md-list-item>
            <md-list-item class="md-list-item-default" ng-click="exit()">
                <i class="fa fa-stop"></i>
                <p>Exit</p>
            </md-list-item>
        </md-list><!--end list section-->
    </ion-content>
</ion-view>
